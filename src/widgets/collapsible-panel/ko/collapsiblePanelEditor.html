<details open>
    <summary>
        Background
        <button class="btn btn-info" role="tooltip" type="button" data-bind="tooltip: 'Manage background'"></button>
    </summary>
    <background params="{ background: backgroundConfig, onUpdate: onBackgroundChange }"></background>
</details>

<container params="{ container: containerConfig, onUpdate: onContainerChange }"></container>

<details open>
    <summary>
        Size
    </summary>
    <size-editor params="{ features: 'minMaxWidth', sizeConfig: sizeConfig, onUpdate: onSizeChange }">
    </size-editor>
</details>
